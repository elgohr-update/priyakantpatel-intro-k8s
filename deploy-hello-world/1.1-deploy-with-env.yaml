apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
  labels:
    app: hello-world
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
      - name: hello-world
        image: priyakant/hello-world-web-app:3.0.0
        ports:
        - containerPort: 3000
        env:
          - name: theme
            value: Blue
